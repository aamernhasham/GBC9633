<!DOCTYPE html>
<html>
<head>
	<title="First Vue App">
	</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
	</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div class="jQueryStuff">

	<button id="jButton">JQuery</button>
	<ul id="jList">

	</ul>

</div>

<div id="app">
	<p>

		{{ title }}
	</p>

	<div id="vButton">
		<button id="vBut" v-on:click="vueClick">Vue Button</button>
		<ul>
			<li v-for="vList in vLists">{{vList}}</li>
		</ul>

	</div>
</div>

<script>

	let colorList=["Red", "Blue", "Green", "Yellow"];

	//updating the list using jQuery
	function jButtonClick(){
  $("#jList").empty();
	colorList.forEach(function(item){
				$("#jList").append('<li>' + item + '</li>');
	})
}
	$("#jButton").click(function(){

		jButtonClick();
	});
	new Vue({ el: "#app",
	data: { title: "Hello World. This test is successful!",
 					vLists: ["Red", "Blue", "Green", "Yellow"]
				},
				methods: {
					vueClick(){
						this.title="The click works";
					}
				}
		});
</script>
</body>
</html>
